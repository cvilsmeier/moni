name: go-build

on: [push]

jobs:

  build:
    runs-on: [ubuntu-latest, windows-latest]
    
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: setup go ${{matrix.go-version}}
        uses: actions/setup-go@v5
        with:
          go-version: ${{matrix.go-version}}
          cache: false
      
      - name: go version
        run: go version
      
      - name: go test
        run: go test ./...
      
      - name: go build
        run: CGO_ENABLED=0 go build .
