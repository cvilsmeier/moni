name: go-linux

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.20', '1.21']

    steps:
      - uses: actions/checkout@v4

      - name: setup go ${{matrix.go-version}}
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go-version}}
      
      - name: go version
        run: go version
      
      - name: go test
        run: go test ./...
      
      - name: go build
        run: go build .
